## Rofi
[[keybind]]
command = "Execute"
value = "~/.config/leftwm/themes/current/rofi/launcher.sh"
modifier = ["modkey"]
key = "p"

[[keybind]]
command = "Execute"
value = "~/.config/leftwm/themes/current/rofi/powermenu.sh"
modifier = ["modkey", "Shift"]
key = "p"

[[keybind]]
command = "Execute"
value = "rofi -dmenu -input /tmp/leftwm-keymap -window-title 'Keymap' -theme ~/.config/leftwm/themes/current/rofi/keymap.rasi"
modifier = ["modkey", "Shift"]
key = "k"

[[keybind]]
command = "Execute"
value = "~/.config/leftwm/themes/current/rofi/bin/rofi-screenshot"
modifier = ["modkey"]
key = "s"

[[keybind]]
command = "Execute"
value = "~/.config/leftwm/themes/current/rofi/bin/rofi-screenshot"
modifier = ["modkey", "Shift"]
key = "s"

[[keybind]]
command = "Execute"
value = "thunar"
modifier = ["modkey", "Shift"]
key = "e"

[[keybind]]
command = "Execute"
value = "alacritty"
modifier = ["modkey", "Shift"]
key = "Return"

[[keybind]]
command = "Execute"
value = "light-locker-command -l"
modifier = ["modkey", "Control"]
key = "l"

[[scratchpad]]
name = "Alacritty" # This is the name which is referenced when calling (case-sensitive)
value = "alacritty" # The command to load the application if it isn't started
# x, y, width, height are in pixels when an integer is inputted or a percentage when a float is inputted.
# These values are relative to the size of the workspace, and will be restricted depending on the workspace size.
x = 0.25
y = 0.25
height = 0.5
width = 0.5

[[keybind]]
command = "ToggleScratchPad"
value = "Alacritty"
modifier = ["modkey"]
key = "t"

